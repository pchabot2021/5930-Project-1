#Error.html
<!DOCTYPE html>
<html>
<head>
    <title>Error {{ error_code }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .error-container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #d32f2f;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .home-btn {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
        }
        .home-btn:hover {
            background-color: #2b6ed9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error {{ error_code }}</h1>
        <p>{{ message }}</p>
        <a href="/" class="home-btn">Return to Gallery</a>
    </div>
</body>
</html>
